<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIC Data Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NIC Data Extractor</h1>
        <label for="nicValInput">NIC-VAL:</label>
        <input type="text" id="nicValInput" placeholder="Enter NIC-VAL">
        <label for="nicInput">Enter NIC:</label>
        <input type="text" id="nicInput" placeholder="Enter NIC number">
        <button onclick="extractNICData()">Extract Data</button>

        <div id="nicData"></div>
        <h2>IP Information</h2>
        <div id="ipData"></div>
        <h2>Raw JSON Data</h2>
        <div id="jsonData"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
